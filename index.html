<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div>View Highscores</div>
        <div id="timer">Time left/Score: <span id="timeLeft"></span></div>
    </header>

    <main class="container">
        <section class='startScreen'>
            <h2></h2>
            <p></p>
            <button class="startBtn">Start</button>
        </section>
        <section id="questionContainer" class="hide">

            <h2 id="question">Question</h2>

            <button class='answerBtn' id="answer1">1</button>
            <button class='answerBtn' id="answer2">2</button>
            <button class='answerBtn' id='answer3'>3</button>
            <button class='answerBtn' id="answer4">4</button>
            
        </section>
        <section id='gameOverScreen' class='hide'>
            <input type="text" id="userInitials" placeholder="Put Initials Here (eg. TM)">
            <button class="Submit">Submit Score</button>
        </section>
    </main>
    
    <script src="assets/script.js"></script>
</body>
</html>
